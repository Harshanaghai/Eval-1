<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flick hub</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Logo Section -->
    <div class="logo">
      <img src="cooltext465511293116170.png" alt="Flickhub Logo" />
    </div>

    <div class="signup-container">
      <h2>Create Your Account</h2>
      <form action="index.html" method="post">
        <div class="input">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name" />
        </div>
        <div class="input">
          <label for="email">Email</label>
          <input type="email" id="email" name="email"  placeholder="Enter your email" />
        </div>
        <div class="input">
          <label for="password">Password</label>
          <div class="input-container">
            <!-- Wrap the input and icon in a container -->
            <input type="password" id="password" name="password" required />
            <i class="fas fa-eye-slash" id="togglepswd"></i>
          </div>
        </div>
        <div class="input">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-container">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
            <i
              class="fas fa-eye-slash"
              id="togglepswd1"
              style="margin-left: 18vw"
            ></i>
          </div>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#">Login here</a></p>
    </div>

    <div class="signup-info">
      <h1>Why Join Us?</h1>
      <ul>
        <li>Access to thousands of movies and TV shows</li>
        <li>Personalized recommendations just for you</li>
        <li>Stream on any device, anytime, anywhere</li>
        <li>Ad-free viewing experience</li>
      </ul>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
